   function animateElement(element, properties, duration = 1000, easing = 'ease-out') {
     const startValues = {};
     const endValues = {};
     
     for (let prop in properties) {
       if (prop === 'rotation') {
         startValues[prop] = parseFloat(element.style.transform.match(/rotate\(([^)]+)deg\)/)?.[1] || 0);
         endValues[prop] = properties[prop];
       } else {
         startValues[prop] = parseFloat(getComputedStyle(element)[prop] || 0);
         endValues[prop] = properties[prop];
       }
     }
     
     const startTime = performance.now();
     
     function update(currentTime) {
       const elapsed = currentTime - startTime;
       const progress = Math.min(elapsed / duration, 1);
       
       // Easing function
       const easedProgress = easing === 'ease-out' ? 1 - Math.pow(1 - progress, 3) : progress;
       
       for (let prop in properties) {
         const current = startValues[prop] + (endValues[prop] - startValues[prop]) * easedProgress;
         
         if (prop === 'rotation') {
           element.style.transform = `rotate(${current}deg)`;
         } else if (prop === 'opacity') {
           element.style.opacity = current;
         } else if (prop === 'x' || prop === 'y') {
         //   const transform = element.style.transform || '';
         //   if (prop === 'x') {
         //     element.style.transform = transform.replace(/translateX\([^)]*\)/, '') + ` translateX(${current}px)`;
         //   } else {
         //     element.style.transform = transform.replace(/translateY\([^)]*\)/, '') + ` translateY(${current}px)`;
         //   }
         // }
            if (prop === 'x') {
              element.style.left = current + 'px';
            } else if (prop === 'y') {
              element.style.top = current + 'px';
            }
          }    
       }
       
       if (progress < 1) {
         requestAnimationFrame(update);
       } else if (properties.onComplete) {
         properties.onComplete();
       }
     }
     
     requestAnimationFrame(update);
   }

     if (!loaded) {

       if (storageAvailable) saveItems();
     }
   }

   function saveItems() {
     if (!storageAvailable) return;
     try {
       localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
     } catch (e) {
       console.error('Ìï≠Î™© Ï†ÄÏû• Ïò§Î•ò:', e);
       displayTemporaryMessage('Ìï≠Î™© Ï†ÄÏû• Ï§ë Ïò§Î•ò Î∞úÏÉù', true);
     }
   }

   function buildWheel() {
     wheel.innerHTML = '';
     segmentPositions = [];

     const enableButtons = items.length >= 2;
     spinBtn.disabled = spinning || !enableButtons;
     resetBtn.disabled = spinning;

     if (items.length === 0) {
       result.textContent = 'Ïà† Ï¢ÖÎ•òÍ∞Ä ÏóÜÏäµÎãàÎã§. ÎßàÏã§ Í≤ÉÏùÑ Ï∂îÍ∞ÄÌï¥Ï£ºÏÑ∏Ïöî!';
       spinBtn.disabled = true;
       return;
     }

     const segmentAngle = FULL_CIRCLE / items.length;

     items.forEach((item, i) => {
       const startAngle = i * segmentAngle;
       const endAngle = (i + 1) * segmentAngle;
       segmentPositions.push({ item: item, startAngle: startAngle, endAngle: endAngle });

       const startRad = startAngle * Math.PI / 180;
       const endRad = endAngle * Math.PI / 180;
       const x1 = 200 * Math.cos(startRad);
       const y1 = 200 * Math.sin(startRad);
       const x2 = 200 * Math.cos(endRad);
       const y2 = 200 * Math.sin(endRad);
       const largeArcFlag = segmentAngle > 180 ? 1 : 0;
       const pathData = `M 0 0 L ${x1} ${y1} A 200 200 0 ${largeArcFlag} 1 ${x2} ${y2} Z`;

       const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
       path.setAttribute('d', pathData);
       path.setAttribute('fill', COLORS[i % COLORS.length]);
       path.style.cursor = 'pointer';
       path.addEventListener('click', () => removeItem(i));

       const titleElement = document.createElementNS('http://www.w3.org/2000/svg', 'title');
       titleElement.textContent = `${item} (ÌÅ¥Î¶≠ÌïòÏó¨ Ï†úÍ±∞)`;
       path.appendChild(titleElement);
       wheel.appendChild(path);

       // Create SVG Text
       const midAngle = startAngle + segmentAngle / 2;
       const midRad = midAngle * Math.PI / 180;
       const textRadius = items.length <= 6 ? 110 : 125;
       const tx = textRadius * Math.cos(midRad);
       const ty = textRadius * Math.sin(midRad);
       let textRotation = midAngle;
       if (textRotation > 90 && textRotation < 270) {
         textRotation += 180;
       }

       const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
       text.setAttribute('x', tx);
       text.setAttribute('y', ty);
       text.setAttribute('transform', `rotate(${textRotation} ${tx} ${ty})`);
       const maxLen = items.length > 10 ? 7 : (items.length > 6 ? 9 : 12);
       text.textContent = item.length > maxLen ? item.substring(0, maxLen - 1) + '‚Ä¶' : item;
       text.style.cursor = 'pointer';
       text.addEventListener('click', (e) => {
         e.stopPropagation();
         removeItem(i);
       });

       const textTitleElement = document.createElementNS('http://www.w3.org/2000/svg', 'title');
       textTitleElement.textContent = `${item} (ÌÅ¥Î¶≠ÌïòÏó¨ Ï†úÍ±∞)`;
       text.appendChild(textTitleElement);
       wheel.appendChild(text);
     });
   }

   function addItem() {
     const value = input.value.trim();
     if (value && items.length < 20) {
       if (!items.includes(value)) {
         items.push(value);
         input.value = '';
         buildWheel();
         saveItems();
         displayTemporaryMessage(`"${value}" Ï∂îÍ∞ÄÎê®`);
       } else {
         displayTemporaryMessage(`"${value}"ÏùÄ(Îäî) Ïù¥ÎØ∏ ÏûàÏñ¥Ïöî`, true);
       }
     } else if (items.length >= 20) {
       displayTemporaryMessage('Ïà† Ï¢ÖÎ•òÎäî ÏµúÎåÄ 20Í∞úÍπåÏßÄ Ï∂îÍ∞Ä Í∞ÄÎä•Ìï¥Ïöî', true);
     } else if (!value) {
       displayTemporaryMessage('Ï∂îÍ∞ÄÌï† Ïà† Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', true);
     }
     input.focus();
   }

   function removeItem(index) {
     if (spinning || index < 0 || index >= items.length) return;

     const removedItem = items[index];
     items.splice(index, 1);

     buildWheel();
     saveItems();
     displayTemporaryMessage(`"${removedItem}" Ï†úÍ±∞Îê®`);

     if (items.length === 0) {
       result.textContent = 'Î™®Îì† Ïà†Ïù¥ Ï†úÍ±∞ÎêòÏóàÏäµÎãàÎã§. ÏÉàÎ°úÏö¥ Ïà†ÏùÑ Ï∂îÍ∞ÄÌï¥Ï£ºÏÑ∏Ïöî.';
     } else if (items.length < 2) {
       spinBtn.disabled = true;
     }
   }

   function resetAllItems() {
     if (spinning) return;

     if (!confirm('Î™®Îì† Ìï≠Î™©ÏùÑ Í∏∞Î≥∏ ÏÑ§Ï†ïÏúºÎ°ú Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå? ÌòÑÏû¨ Î™©Î°ùÏùÄ ÏÇ¨ÎùºÏßëÎãàÎã§.')) {
       return;
     }

     items = [...DEFAULT_ITEMS];
     saveItems();
     buildWheel();
     displayTemporaryMessage('Ìï≠Î™©Ïù¥ Í∏∞Î≥∏Í∞íÏúºÎ°ú Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.');
   }

   function getResultItem(rotation) {
     if (items.length === 0) return null;
     const finalRotation = (rotation % FULL_CIRCLE + FULL_CIRCLE) % FULL_CIRCLE;
     const targetAngle = (POINTER_POSITION - finalRotation + FULL_CIRCLE) % FULL_CIRCLE;

     const winningSegment = segmentPositions.find(seg => {
       if (seg.startAngle > seg.endAngle) {
         return targetAngle >= seg.startAngle || targetAngle < seg.endAngle;
       }
       return targetAngle >= seg.startAngle && targetAngle < seg.endAngle;
     });

     return winningSegment ? winningSegment.item : null;
   }

   function spinWheel() {
     if (spinning || items.length < 2) {
       if (items.length < 2) {
         displayTemporaryMessage('Î£∞Î†õÏùÑ ÎèåÎ¶¨Î†§Î©¥ Ïà†Ïù¥ 2Í∞ú Ïù¥ÏÉÅ ÌïÑÏöîÌï¥Ïöî', true);
       }
       return;
     }

     spinning = true;
     result.textContent = '';
     spinBtn.disabled = true;
     resetBtn.disabled = true;

     // ÏùºÍ¥ÄÎêú ÌöåÏ†ÑÏàòÎ°ú ÏàòÏ†ï
     const randomRotations = Math.floor(Math.random() * 2) + 5; // 5-6ÌöåÏ†ÑÏúºÎ°ú Ï†úÌïú
     const randomAngle = Math.random() * FULL_CIRCLE;
     const spinAngle = (randomRotations * FULL_CIRCLE) + randomAngle;
     // currentRotationÏùÑ ÎàÑÏ†ÅÌïòÏßÄ ÎßêÍ≥† Ìï≠ÏÉÅ ÏÉàÎ°úÏö¥ Ï†àÎåìÍ∞íÏúºÎ°ú Í≥ÑÏÇ∞
     const targetRotation = currentRotation + spinAngle;

     // ÌöåÏ†ÑÏàòÏóê ÎπÑÎ°ÄÌïú ÏßÄÏÜçÏãúÍ∞Ñ Í≥ÑÏÇ∞
     const rotationDuration = Math.min(3000 + (randomRotations * 400), 5000); // 3-5Ï¥à Î≤îÏúÑ

     animateElement(wheel, {
       rotation: targetRotation,
       onComplete: () => {
         currentRotation = targetRotation;
         const winningItem = getResultItem(targetRotation);

         if (winningItem) {
           setTimeout(() => showResultPopup(winningItem), 150);
         } else {
           console.error("Í≤∞Í≥º Ìï≠Î™©ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§!", targetRotation);
           displayTemporaryMessage('Ïò§Î•ò: Í≤∞Í≥ºÎ•º Í≤∞Ï†ïÌï† Ïàò ÏóÜÏäµÎãàÎã§.', true);
         }

         spinning = false;
         spinBtn.disabled = items.length < 2;
         resetBtn.disabled = false;
       }
     }, rotationDuration); // duration ÌååÎùºÎØ∏ÌÑ∞ Ï∂îÍ∞Ä
   }

   // --- Popup Handling ---
   function showResultPopup(resultItem) {
     const randomMessage = CELEBRATION_MESSAGES[Math.floor(Math.random() * CELEBRATION_MESSAGES.length)];
     popupTitle.innerHTML = `Ïò§ÎäòÏùò ÏÑ†ÌÉùÏùÄ! <small>${randomMessage}</small>`;

     const randomEmoji = CELEBRATION_EMOJIS[Math.floor(Math.random() * CELEBRATION_EMOJIS.length)];
     popupResult.innerHTML = `${resultItem} <span>${randomEmoji}</span>`;

     resultPopup.classList.add('show');
     setTimeout(createConfetti, 250);
   }

   function hideResultPopup() {
     resultPopup.classList.remove('show');
     setTimeout(() => {
       const existingConfetti = resultPopup.querySelectorAll('.confetti');
       existingConfetti.forEach(item => item.remove());
     }, 400);
   }

   // --- Confetti Effect (GSAP ÏóÜÏù¥ ÏàúÏàò JSÎ°ú Íµ¨ÌòÑ) ---
   function createConfetti() {
     const popupContentElement = resultPopup.querySelector('.popup-content');
     if (!popupContentElement) return;

     const existingConfetti = popupContentElement.querySelectorAll('.confetti');
     existingConfetti.forEach(item => item.remove());
     const confettiCount = 60;

     for (let i = 0; i < confettiCount; i++) {
       const confetti = document.createElement('div');
       confetti.className = 'confetti';
       confetti.style.backgroundColor = COLORS[Math.floor(Math.random() * COLORS.length)];
       const size = Math.random() * 8 + 4;
       confetti.style.width = `${size}px`;
       confetti.style.height = `${size * (Math.random() * 0.5 + 0.75)}px`;
       confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
       confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

       const startX = popupContentElement.offsetWidth / 2;
       const startY = popupContentElement.offsetHeight * 0.4;
       confetti.style.left = `${startX}px`;
       confetti.style.top = `${startY}px`;
       confetti.style.position = 'absolute';
       confetti.style.opacity = '1'; // Ï¥àÍ∏∞ opacity Î™ÖÏãúÏ†Å ÏÑ§Ï†ï
       confetti.style.zIndex = '1002';
       popupContentElement.appendChild(confetti);

       // GSAP ÎåÄÏã† animateElement ÏÇ¨Ïö©
       const endX = (Math.random() - 0.5) * popupContentElement.offsetWidth * 1.8;
       const endY = Math.random() * popupContentElement.offsetHeight * 1.5;
       
       // // CSS transition ÏÇ¨Ïö©ÌïòÎäî Î∞©ÏãùÏúºÎ°ú Î≥ÄÍ≤Ω
       // confetti.style.transition = `all ${1.8 + Math.random() * 2.2}s ease-out`;
       // confetti.style.transform = `translateX(${endX}px) translateY(${endY}px) rotate(${Math.random() * 720 - 360}deg)`;
       // confetti.style.opacity = '0';
       
       // ÌöåÏ†Ñ Ïï†ÎãàÎ©îÏù¥ÏÖò Î≥ÑÎèÑ Ï†ÅÏö©
       setTimeout(() => {
          confetti.style.transition = `all ${1.8 + Math.random() * 2.2}s ease-out`;
          confetti.style.transform = `translateX(${endX}px) translateY(${endY}px) rotate(${Math.random() * 720 - 360}deg)`;
          confetti.style.opacity = '0';
        }, 10); // ÏïΩÍ∞ÑÏùò ÏßÄÏó∞ÏúºÎ°ú transitionÏù¥ Ï†ÅÏö©ÎêòÎèÑÎ°ù
       
       // Ï†ïÎ¶¨
       setTimeout(() => {
         if (confetti.parentNode) confetti.remove();
       }, 4000);
     }
   }

   // --- Utility Functions ---
   let messageTimeout;
   function displayTemporaryMessage(message, isWarning = false) {
     clearTimeout(messageTimeout);
     result.textContent = message;
     result.style.color = isWarning ? '#ff6b6b' : 'rgba(255, 255, 255, 0.8)';
     result.style.opacity = 1;

     messageTimeout = setTimeout(() => {
       if (result.textContent === message) {
         result.style.opacity = 0;
         setTimeout(() => {
           if (result.style.opacity == 0) result.textContent = '';
         }, 300);
       }
     }, 3000);
   }

   // --- Event Listeners Setup ---
   function setupEventListeners() {
     // Add Item
     addBtn.addEventListener('click', addItem);
     input.addEventListener('keyup', (e) => { if (e.key === 'Enter') addItem(); });

     // Reset Items
     resetBtn.addEventListener('click', resetAllItems);

     // Spin Wheel
     spinBtn.addEventListener('click', spinWheel);
     spinBtn.addEventListener('touchstart', (e) => { e.preventDefault(); spinWheel(); }, { passive: false });

     // Close Popup
     popupClose.addEventListener('click', hideResultPopup);
     resultPopup.addEventListener('click', (e) => { if (e.target === resultPopup) hideResultPopup(); });
   }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }

</script>
